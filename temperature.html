<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {background-color: greenyellow;

            font-family: Arial, sans-serif;
        }
        
        .converter {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #convertedTemp {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
        
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature">
        
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
        
        <button id="convertBtn">Convert</button>
        
        <h3>Converted Temperature:</h3>
        <p id="convertedTemp"></p>
    </div>
    
    <script>
        const convertBtn = document.getElementById('convertBtn');
        const celsiusInput = document.getElementById('celsius');
        const fahrenheitInput = document.getElementById('fahrenheit');
        const convertedTemp = document.getElementById('convertedTemp');

        convertBtn.addEventListener('click', () => {
            if (celsiusInput.value) {
                const celsiusTemp = parseFloat(celsiusInput.value);
                const fahrenheitTemp = (celsiusTemp * 9/5) + 32;
                convertedTemp.textContent = `Converted to Fahrenheit: ${fahrenheitTemp.toFixed(2)} °F`;
            } else if (fahrenheitInput.value) {
                const fahrenheitTemp = parseFloat(fahrenheitInput.value);
                const celsiusTemp = (fahrenheitTemp - 32) * 5/9;
                convertedTemp.textContent = `Converted to Celsius: ${celsiusTemp.toFixed(2)} °C`;
            }
        });
    </script>
</body>
</html>
